<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Paws & Care Foundation</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('https://wallpaperaccess.com/full/1209274.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .home-button {
      position: absolute;
      top: -20px;
      left: -20px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .home-button:hover {
      background-color: #ffc400;
      transform: scale(1.05);
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 36px;
      font-weight: 700;
      color: #FFD700;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin: 12px 0;
    }

    p strong {
      color: #FFD700;
    }

    .contact-icon {
      margin-right: 10px;
      color: #FFD700;
    }

    .contact-container p:hover {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }
  </style>
  <!-- Optional Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">
    <!-- Home Button -->
    <a href="pawsrescue.html" class="home-button"><i class="fas fa-home"></i> Home</a>

    <div class="contact-container">
      <h1>Contact Us</h1>
      <p><i class="fas fa-map-marker-alt contact-icon"></i><strong>Address:</strong> 123 Pet Street, UTHM, Parit Raja, 86400</p>
      <p><i class="fas fa-phone contact-icon"></i><strong>Phone:</strong> +(60) 07-888-2345</p>
      <p><i class="fas fa-envelope contact-icon"></i><strong>Email:</strong> animalsdonation@gmail.com</p>
    </div>
  </div>
</body>
</html>
